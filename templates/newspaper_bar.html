            <nav id="newspapers">
                <ul>
                    {% for code, name in newspapers.items() %}
                    {% if code == selected_newspaper %}
                    <li><strong>[<a href="/{{code}}">{{name}}</a>]</strong></li>
                    {% else %}
                    <li>[<a href="/{{code}}">{{name}}</a>]</li>
                    {% endif %}
                    {% endfor %}
                </ul>
            </nav>
